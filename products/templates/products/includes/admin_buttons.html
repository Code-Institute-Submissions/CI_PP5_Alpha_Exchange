{% if user.is_superuser %}
    <!-- Edit/Delete Admin Buttons -->
    <div class="row d-flex justify-content-between">
        <div class="col-4 p-0">
            <p class="input-wrapper my-1">
                <a class="mt-2 btn btn-light {% if filter %}btn-sm {% else %} {% endif %}" href="{% url 'update_product' product.id %}">
                    <i class="fas fa-save fa-lg"></i> Edit
                </a>
            </p>
        </div>
        <div class="col-4 p-0">
            <p class="input-wrapper my-1 d-flex justify-content-end">
                <a class="mt-2 btn btn-light {% if filter %}btn-sm {% else %} {% endif %}" href="{% url 'delete_product' product.id %}">
                    <i class="fa-solid fa-trash-can fa-lg"></i> Delete
                </a>
            </p>
        </div>
    </div>
{% endif %}
