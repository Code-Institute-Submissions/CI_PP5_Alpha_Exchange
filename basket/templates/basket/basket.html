{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <h1 class="display-6 text-center my-3">Shopping Basket</h1>
    </div>
    <div class="row">
        <div class="col">
            {% if basket_items %}
                {{ basket_items }}
            {% else %}
                <p class="fs-2 my-5">Your basket is empty!</p>
                <a href="javascript:history.back()" class="btn btn-light btn-lg">
                    <i class="fas fa-arrow-left"></i>
                    <span class="text-uppercase">back to the shop!</span>
                </a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
