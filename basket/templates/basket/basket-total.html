<!-- Basket Total Information -->
<h2 class="fs-6 text"><strong>Subtotal: £{{ total|floatformat:2 }}</strong></h2>
<h3 class="fs-5 text">Delivery: £{{ delivery|floatformat:2 }}</h3>
<h4><strong>Grand Total: £{{ grand_total|floatformat:2 }}</strong></h4>
{% if free_delivery_delta > 0 %}
    <p class="mb-1 delivery-msg">
        You could get free delivery by spending just <strong>£{{ free_delivery_delta }}</strong> more!
    </p>
{% endif %}
