<!-- Product Image or default backup image -->
{% if item.product.image %}
    <img class="cust-img p-0" src="{{ item.product.image.url }}" alt="{{ product.name }}">
{% else %}
    <div class="d-flex text-center flex-fill">
        <div class="d-flex align-self-center mx-auto">
            <p>AWAITING IMAGE</p>
        </div>
    </div>
{% endif %}
