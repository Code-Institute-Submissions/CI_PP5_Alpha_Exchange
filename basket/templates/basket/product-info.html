<!-- Product Information -->
<button class="basket-product" onclick="location.href='{% url 'product_detail' item.product.id %}'" type="button">
    <span><strong>{{ item.product.name }}</strong></span>
</button>
<p class="my-0">
    <strong>Size: </strong>
    {% if item.product.has_sizes %}
        {{ item.size|upper }}
    {% else %}
        N/A
    {% endif %}
</p>
<p class="my-0">SKU: {{ item.product.sku|upper }}</p>
