<a class="nav-link" href="{% url 'product_detail' item.product.id %}">
    <p><strong>{{ item.product.name }}</strong></p>
</a>
<p class="my-0">
    <strong>Size: </strong>
    {% if item.product.has_sizes %}
        {{ item.size|upper }}
    {% else %}
        N/A
    {% endif %}
</p>
<p class="my-0">SKU: {{ item.product.sku|upper }}</p>
